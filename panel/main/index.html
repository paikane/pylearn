                    <li id="logout-btn"><a href="#"><span>خروج</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notifications-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                   <!-- Notifications Loaded From JS -->
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="../EditAdmin/index.html" id="admin-name">احسان خورمهر</a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-content-title">
                        <span class="welcome">خوش آمدید,<span class="name" id="admin-welcome-name">احسان خورمهر</span></span>
                    </div>
                    <div class="home-content-boxes">
                        <div class="row">
                            <div class="col-4">
                                <div class="home-content-revanue box">
                                    <div class="home-box">
                                        <div class="home-box-left">
                                            <div class="home-box-title">
                                                <span>درآمد</span>
                                            </div>
                                            <div class="home-box-value">
                                                <div class="home-box-price">
                                                    <span>$2,420</span>
                                                </div>
                                                <div class="home-box-result">
                                                    <span>+5.2%</span>
                                                </div>
                                            </div>
                                            <div class="home-box-text">
                                                <span>درآمد در یک ماه گذشته</span>
                                            </div>
                                        </div>
                                        <div class="home-box-right">
                                            <div class="home-box-icon">
                                                <i class="fas fa-money-bill-alt"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="home-content-sales box">
                                    <div class="home-box">
                                        <div class="home-box-left">
                                            <div class="home-box-title">
                                                <span>فروش</span>
                                            </div>
                                            <div class="home-box-value">
                                                <div class="home-box-price">
                                                    <span>$2,420</span>
                                                </div>
                                                <div class="home-box-result">
                                                    <span>+5.2%</span>
                                                </div>
                                            </div>
                                            <div class="home-box-text">
                                                <span>فروش در یک ماه گذشته</span>
                                            </div>
                                        </div>
                                        <div class="home-box-right">
                                            <div class="home-box-icon">
                                                <i class="fas fa-shopping-cart"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="home-content-cost box">
                                    <div class="home-box">
                                        <div class="home-box-left">
                                            <div class="home-box-title">
                                                <span>هزینه</span>
                                            </div>
                                            <div class="home-box-value">
                                                <div class="home-box-price">
                                                    <span>$2,420</span>
                                                </div>
                                                <div class="home-box-result">
                                                    <span>+5.2%</span>
                                                </div>
                                            </div>
                                            <div class="home-box-text">
                                                <span>هزینه در یک ماه گذشته</span>
                                            </div>
                                        </div>
                                        <div class="home-box-right">
                                            <div class="home-box-icon">
                                                <i class="fas fa-money-bill-alt"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="home-content-chart">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                  <div id="sale-chart"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="revanue-chart"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="cost-chart"></div>
                              </div>
                            </div>
                            <div class="swiper-pagination"></div>
                          </div>
                    </div>
                    <div class="home-content-chart"  style="display: inline-block; margin-top: 2rem;">
                        <div id="pie-chart"></div>

                    </div>
                    <div class="home-content-chart"  style="display: inline-block;">
                        <div id="zoomable-chart"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="vendor/swiperSlider/swiper.js"></script>

<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel | EditAdmin</title>
    <link rel="icon" type="image/x-icon" href="/frontend/images/logo/browser-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="/frontend/images/logo/panel Logo.png" alt="Logo" width="200" height="50"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="" ><a class="sidebar-menu__items" href="../main/index.html" data-menu="main">صفحه اصلی</a></li>
                    <li><a class="sidebar-menu__items" href="../courses/index.html" data-menu="courses" >دوره ها</a></li>
                    <li><a class="sidebar-menu__items" href="../menu/index.html" data-menu="menu">منو ها</a></li>
                    <li><a class="sidebar-menu__items" href="../users/index.html" data-menu="users">کاربران</a></li>
                    <li><a class="sidebar-menu__items" href="../categories/index.html" data-menu="category">دسته‌بندی‌ ها</a></li>
                    <li><a class="sidebar-menu__items" href="../sessions/index.html" data-menu="session">جلسات</a></li>
                    <li><a class="sidebar-menu__items" href="../articles/index.html" data-menu="article">مقاله ها</a></li>
                    <li><a class="sidebar-menu__items" href="../comments/index.html" data-menu="comment">کامنت ها</a></li>
                    <li><a class="sidebar-menu__items" href="../discounts/index.html" data-menu="discount">کدهای تخفیف</a></li>
                    <li><a class="sidebar-menu__items" href="../campaign/index.html" data-menu="campaign">کمپین</a></li>
                    <li id="logout-btn"><a href="#">خروج</a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notifications-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!-- loaded from js -->
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name">احسان خورمهر</a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>ویرایش اطلاعات</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">نام و نام خانوادگی</label>
                                <input type="text" id="name" placeholder="لطفا فیلد هارا پر کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">نام کاربری</label>
                                <input type="text" id="username" placeholder="لطفا فیلد هارا پر کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">ایمیل</label>
                                <input type="text" id="email" placeholder="لطفا فیلد هارا پر کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">شماره تلفن</label>
                                <input type="text" id="phone" placeholder="لطفا فیلد هارا پر کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">پسورد جدید</label>
                                <input type="text" id="password" placeholder="لطفا فیلد هارا پر کنید...">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="bottom-form">
                                <div class="submit-btn">
                                    <input type="submit" id="update-btn" value="ویرایش اطلاعات">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="vendor/swiperSlider/swiper.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../js/panel/shared.js" type="module"></script>
    <script src="../../js/panel/editAdmin.js" type="module"></script>
</body>

</html>

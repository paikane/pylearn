<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پای لرن | صفحه ثبت نام</title>
    <link rel="icon" type="image/x-icon" href="/frontend/images/logo/browser-icon.png">
    <link rel="stylesheet" href="/frontend/vendor/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/frontend/vendor/FontAwesome/all.min.css" />
    <link rel="stylesheet" href="/frontend/css/reset.css" />
    <link rel="stylesheet" href="/frontend/css/login.css" />
  </head>
  <body>
    <section class="login-register">
      <div class="login">
        <span class="login-title">ایجاد حساب کاربری جدید</span>
        <span class="login-subtitle">به خانواده پای لرن خوش اومدی</span>
        <div class="login__new-member">
          <span class="login__new-member-text">قبلا حساب کاربری دارید؟</span>
          <a href="login.html" class="login__new-member-link"> ورود </a>
        </div>
        <form action="#" class="login-form">
          <div class="login-form__username">
            <input type="text" class="login-form__username-input" id="name"  placeholder="نام و نام خونوادگی" />
            <i class="fa fa-user login-form__username-icon"></i>
          </div>
          <div class="login-form__username">
            <input type="text" class="login-form__username-input" id="username" placeholder="نام کاربری" />
            <i class="fa fa-user login-form__username-icon"></i>
          </div>
          <div class="login-form__username">
            <input type="email" class="login-form__username-input" id="email" placeholder=" آدرس ایمیل" />
            <i class="fas fa-envelope-open login-form__username-icon"></i>
          </div>
          <div class="login-form__username">
            <input type="text" class="login-form__username-input" id="phone" placeholder="شماره تماس" />
            <i class="fas fa-phone login-form__username-icon"></i>
          </div>
          <div class="login-form__password">
            <input type="password" class="login-form__password-input" id="password" placeholder="رمز عبور" />
            <i class="fa fa-lock-open login-form__password-icon"></i>
          </div>
          <button class="login-form__btn" type="submit" id="register-btn">
            <i class="fas fa-sign-out-alt login-form__btn-icon"></i>
            <span class="login-form__btn-text">ثبت نام</span>
          </button>
        </form>
      </div>

    </section>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پای لرن | صفحه ورود</title>
    <link rel="icon" type="image/x-icon" href="images/logo/browser-icon.png">
    <link rel="stylesheet" href="vendor/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/FontAwesome/all.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <section class="login-register">
        <div class="login">
            <span class="login-title">ورود به حساب کاربری</span>
            <span class="login-subtitle">خوشحالیم دوباره میبینیمت دوست عزیز</span>
            <div class="login__new-member">
                <span class="login__new-member-text">
                    کاربر جدید هستید؟
                </span>
                <a href="register.html" class="login__new-member-link">
                    ثبت نام
                </a>
            </div>
            <form action="#" class="login-form">
                <div class="login-form__username">
                  <input type="text" class="login-form__username-input" id="identifier" placeholder="نام کاربری یا آدرس ایمیل" />
                  <i class="fa fa-user login-form__username-icon"></i>
                </div>
                <div class="login-form__password">
                  <input type="password" class="login-form__password-input" id="password" placeholder="رمز عبور" />
                  <div id="change-eye">
                  <i class="login-form__eye-icon far fa-eye-slash"></i>

                  </div>
                </div>
                <button class="login-form__btn" type="submit" id="login-btn">
                  <i class="fas fa-sign-out-alt login-form__btn-icon"></i>
                  <span class="login-form__btn-text">ورود</span>
                </button>
              <div class="login-form__password-setting">
                <label class="login-form__password-remember">
                  <input id="login-checkbox" type="checkbox" class="login-form__password-checkbox" />
                  <span class="login-form__password-text">مرا به خاطر داشته باش</span>
                </label>
                <label class="login-form__password-forget">
                  <a href="#" class="login-form__password-forget-link">رمز عبور را فراموش کرده اید؟</a>
                </label>
              </div>
            </form>

            <div class="login-des">
              <span class="login-des-title">سلام کاربر محترم:</span>
              <ul class="login-des-list">
                <li class="login-des-item">
                  لطفا از مرورگر های مطمئن و بروز مانند گوگل کروم و فایرفاکس استفاده کنید.
                </li>
                <li class="login-des-item">
                  ما هرگز اطلاعات محرمانه شمارا از طریق ایمیل درخواست نمیکنیم.
                </li>
                <li class="login-des-item">
                  لطفا کلمه عبور خود را در فواصل زمانی کوتاه تغییر دهید.
                </li>
              </ul>
            </div>
        </div>

    </section>

</body>
</html>
